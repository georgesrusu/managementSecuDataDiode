<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Admin upload page</title>
  <!-- Le styles -->
  <link href="{% static "/css/bootstrap.css"%}" rel="stylesheet">

  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link href="{% static "/css/bootstrap-responsive.css"%}" rel="stylesheet">
</head>


<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="{% url 'adminTransmitterInterface' %}">Admin upload page</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
	          <li><a href="{% url 'config' %}">Configuration</a></li>
            <li><a href="#">Historic</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        <div class="pull-right">
    <a class="btn" href="{% url 'logout' %}">Log out</a>
      </div>
      </div>
    </div>
  </nav>

  <div class="container">
	<hr>

    <h2>Data Diode configuration interface : </h2>
  <form class="form-search" action="{% url 'dataDiodeStatus' %}" method="post" >
	  {% csrf_token %}
	  <label>Service status : </label>
      <select name="diodeStatus">
	      {% if dataDiodeStatus == "running" %}
			<option value="running" selected="selected">Running</option>
			<option value="halted">Halted</option>
	      {% else %}
            <option value="running">Running</option>
			<option value="halted" selected="selected">Halted</option>
	      {% endif %}
      </select>
        <br><br>
		<label>Transmission folder path to sync : </label>
        <input type="text" name="folder" >
		<br><br>
		<label>Receiver Ipv4 address : </label>
        <input class="form-control " type="number"  id="ip1"  name="ip1" min="0" max="255" style="width: 45px;"> .
        <input class="form-control " type="number"  id="ip2"  name="ip2" min="0" max="255" style="width: 45px;"> .
        <input class="form-control " type="number"  id="ip3"  name="ip3" min="0" max="255" style="width: 45px;"> .
        <input class="form-control " type="number"  id="ip4"  name="ip4" min="0" max="255" style="width: 45px;">
		<br><br>
		<label>Blind FTP folder sync time in seconds : </label>
        <input class="form-control " type="number"  id="ip1"  name="time" min="0" max="255" style="width: 45px;">
	  <br><br>
      <button class="btn btn-primary" type="submit">Save & apply changes</button>
  </form>
	    <hr>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static "/js/jquery.js"%}"></script>
  <script src="{% static "/js/bootstrap.js"%}"></script>
</body>
</html>
